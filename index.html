<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Demo</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <section class="daily-email">
        <div class="grid-container">
            <div class="daily-email__inner">
                <div class="daily-email__proposition js-daily-email__proposition">
                    <form class="daily-email__form js-daily-email__form" data-segment-article-email-form-submit=""
                        data-segment-subscribe-page-email-form-submit="" data-segment="homepage-email-form-submit"
                        action="/cta/daily_email_subscribe" accept-charset="UTF-8" data-remote="true" method="post"><input
                            name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="authenticity_token"
                            value="xvIKX3dL0GSnzqt6qrL31wMrr+7TucSj4Zp6d750d9I=" />
                        <h1>Get us in your inbox</h1>
                        <p>Not junk! Just some great news.</p>
    
    
                        <div class="daily-email__inputs">
                            <input type="hidden" name="email_language" value="en">
                            <input type="hidden" name="blog" value="1">
                            <input type="email" name="email_address" class="daily-email__field js-daily-email__field"
                                placeholder="Email Address" value="">
                            <button type="submit" class="daily-email__button js-daily-email__button">Subscribe</button>
                        </div>
                    </form>
                </div>
    
                <div class="daily-email__device-holder">
                    <div class="daily-email__device">
                        <div class="daily-email__example">
                            <img lazy="true"
                                src="img/scroll_example.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
